<!DOCTYPE html>
<html>
	<head>
		<title>Cybearth 2048</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		<div id="blocker">
			<div id="menu">
				<div id="play">
					<span style="font-size:40px">PLAY</span>
				</div>
				<br><br>
				<div id="instructions">
					<span style="font-size:40px">INSTRUCTIONS</span>
				</div>
				<br>
				<div id="instructionsText" style="display:none">
					Make the world a favor and kill 100 bAdvertisers!<br>
					When in trouble find a friendly healthbox to boost you up.<br>
					[W, A, S, D] = Move, [MOUSE] = Look around, [LEFT-CLICK] Shoot
				</div>
				<br><br>
				<div id="about">
					<span style="font-size:40px">ABOUT</span>
				</div>
				<br>
				<div id="aboutText" style="display:none">
					CYBEARTH - 2084<br>
					Jure Vidmar, Rok Lampret<br>
					@FRI, 2015
				</div>
			</div>
			<div id="gameover" style="display:none">
				<p id="fail" style="display:none">GAME OVER</p>
				<br>
				<p id="win" style="display:none; color:gold">YOU WIN!<p>
				<br>
				<div id="reload">RESTART</div>
			</div>
		</div>
		<div id="hud"></div>
		<div id="tillEnd"></div>
		<div id="hurt" style="display:none;"></div>
		<div id="aim" style="display:none">+</div>
		</div>
		<script src="./js/three.min.js"></script>
		<script src="./js/GridHelper.js"></script>
		<script src="./js/AxisHelper.js"></script>
		<script src="./js/PointerLockControls.js"></script>
		<script src="./js/pointerlockInit.js"></script>
		<script src="./js/healthBox.js"></script>
		<script src="./js/Player.js"></script>
		<script src="./js/Enemy.js"></script>
		<script src="./js/Shoot.js"></script>
		<script src="./js/mapInit.js"></script>	
		<script src="./js/game.js"></script>
	</body>
</html>
