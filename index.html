<!DOCTYPE html>
<html>
	<head>
		<title>Cybearth 2048</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		<div id="blocker">
			<table id="menu">
				<tr>
					<td id="play" style="font-size:40px">PLAY</td>
				</tr>

				<tr id="instructions">
					<td style="font-size:40px">INSTRUCTIONS</td>
				</tr>

				<tr id="instructionsText" style="display:none">
					<td>
					Make the world a favor and kill 100 bAdvertisers!<br>
					When in trouble find a friendly healthbox to boost you up.<br>
					[W, A, S, D] = Move, [MOUSE] = Look around, [LEFT-CLICK] Shoot
					</td>
				</tr>

				<tr id="about">
					<td style="font-size:40px">ABOUT</td>
				</tr>

				<tr align="center" id="aboutText" style="display:none">
					<td>
					CYBEARTH - 2084<br>
					Jure Vidmar, Rok Lampret<br>
					@FRI, 2015
					</td>
				</tr>

			</table>
			<table id="gameover" style="display:none">
				<tr>
					<td>
						<p id="fail" style="display:none">GAME OVER</p>
						<p id="win" style="display:none; color:gold">YOU WIN!<p>
					</td>	
				</tr>

				<tr>
					<td id="reload">RESTART</td>
				</tr>
			</table>
		</div>
		<div id="hud"></div>
		<div id="tillEnd" style="display:none"></div>
		<div id="hurt" style="display:none;"></div>
		<div id="aim" style="display:none">+</div>
		</div>
		<script src="./js/three.min.js"></script>
		<script src="./js/GridHelper.js"></script>
		<script src="./js/AxisHelper.js"></script>
		<script src="./js/PointerLockControls.js"></script>
		<script src="./js/pointerlockInit.js"></script>
		<script src="./js/healthBox.js"></script>
		<script src="./js/Player.js"></script>
		<script src="./js/Enemy.js"></script>
		<script src="./js/Shoot.js"></script>
		<script src="./js/mapInit.js"></script>	
		<script src="./js/game.js"></script>
		<audio id="music" controls loop>
  			<source src="./res/music/oi_polloi-linux.mp3" type="audio/mpeg">
		</audio>
	</body>
</html>
